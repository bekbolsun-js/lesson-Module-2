<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PDP lesson 20</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-3 my-col">
				<form action="#" method="#" class="form-group">
					<div class="input-group pr-3">
					    <input type="search" name="" placeholder="Qidirish" class="inp form-control">
					    <span>
					    	<i class="fas fa-search"></i>
					    </span>
				    </div>
				</form>
				<div class="filter">
					<i class="fas fa-filter" data-toggle="collapse" data-target="#myCollapse"></i>
				</div>
				<div class="collapse" id="myCollapse">
					<p class="text-secondary kategor">Kategoriya</p>
					<div class="dropdown pr-3">
                        <button class="drop btn pt-2" href="#" id="navbarDropdown">Ichimliklar</button>
                        <i class="fas fa-angle-down" data-toggle="dropdown"></i>
                        <div class="dropdown-menu mt-2" aria-labelledby="navbarDropdown">
                            <label for="first-input">
                            	<input type="checkbox" name="" class="dropdown-item" id="first-input">
                            	<span>Narx boyicha (Osish tartibida)</span>
                            </label>
                            <label for="second-input">
                            	<input type="checkbox" name="" class="dropdown-item" id="second-input">
                            	<span>Narx boyicha (Kamayish tartibida)</span>
                            </label>
                            <label for="third-input">
                            	<input type="checkbox" name="" class="dropdown-item" id="third-input">
                            	<span>Nom bo'yicha (A - Z)</span>
                            </label>
                            <label for="fourth-input">
                            	<input type="checkbox" name="" class="dropdown-item" id="fourth-input">
                            	<span>Nom bo'yicha (Z - A)</span>
                            </label>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
</body>
